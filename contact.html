<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ffeb3b;
            --accent-color: #9c27b0;
            --text-color: #ffffff;
            --bg-dark: #000000;
            --bg-light: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            background-image: url('https://source.unsplash.com/random/1920x1080/?music,dj,night');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: brightness(30%) blur(2px);
            color: var(--text-color);
            transition: background-image 1s ease-in-out;
        }

        .login-box {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: var(--bg-light);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            overflow: hidden;
        }

        .login-box:hover {
            transform: scale(1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--primary-color)
            );
            transform: rotate(0deg);
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            position: relative;
            letter-spacing: 1px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 25px 0;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--text-color);
            pointer-events: none;
            transition: all var(--transition-speed);
            padding: 0 5px;
            background: transparent;
        }

        .input-box input,
        .input-box textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all var(--transition-speed);
        }

        .input-box input:focus,
        .input-box textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .input-box input:valid ~ label,
        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label,
        .input-box textarea:valid ~ label,
        .input-box textarea:focus ~ label,
        .input-box textarea:not(:placeholder-shown) ~ label {
            top: 0;
            left: 15px;
            font-size: 0.8rem;
            color: var(--primary-color);
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%);
        }

        .input-box textarea {
            height: 150px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            transition: all var(--transition-speed);
            z-index: -1;
        }

        button:hover {
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:hover::before {
            left: 0;
        }

        .register-link {
            margin-top: 25px;
            text-align: center;
        }

        .register-link p {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed);
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width var(--transition-speed);
        }

        .register-link a:hover {
            color: var(--primary-color);
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: all var(--transition-speed);
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-5px) scale(1.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
                width: 95%;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .input-box {
                margin: 20px 0;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-color);
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Success message */
        .success-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .success-message.active {
            display: flex;
        }

        .success-icon {
            color: var(--primary-color);
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
    </style>
</head>
<body> 
    <div class="login-box">
        <form id="contactForm">
            <h2>CONTACT US</h2>
            
            <div class="input-box"> 
                <input type="text" id="name" required placeholder=" ">
                <label><i class="fas fa-user"></i> Name</label>
            </div>
            
            <div class="input-box"> 
                <input type="email" id="email" required placeholder=" ">
                <label><i class="fas fa-envelope"></i> Email</label>
            </div>
            
            <div class="input-box">
                <textarea id="message" required placeholder=" "></textarea>
                <label><i class="fas fa-comment"></i> Message</label>
            </div>
            
            <button type="submit" id="submitBtn">
                <span>Send Message</span>
            </button>
            
            <div class="register-link">
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
                 </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Sending your message...</div>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for contacting us. We'll get back to you soon.</p>
            <button onclick="resetForm()" style="margin-top: 20px; width: auto; padding: 10px 20px;">
                Send Another Message
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Change background image every 10 seconds
            const backgrounds = [
                'https://source.unsplash.com/random/1920x1080/?music,dj,night',
                'https://source.unsplash.com/random/1920x1080/?concert,lights',
                'https://source.unsplash.com/random/1920x1080/?party,celebration',
                'https://source.unsplash.com/random/1920x1080/?electronic,music'
            ];
            
            let currentBg = 0;
            setInterval(() => {
                currentBg = (currentBg + 1) % backgrounds.length;
                document.body.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
            }, 10000);
            
            // Form submission
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading animation
                loading.classList.add('active');
                submitBtn.disabled = true;
                
                // Simulate form submission (replace with actual AJAX call)
                setTimeout(() => {
                    loading.classList.remove('active');
                    successMessage.classList.add('active');
                    
                    // You would typically have an AJAX call here to submit the form data
                    // For example:
                    /*
                    fetch('your-endpoint', {
                        method: 'POST',
                        body: new FormData(contactForm)
                    })
                    .then(response => {
                        loading.classList.remove('active');
                        if(response.ok) {
                            successMessage.classList.add('active');
                        } else {
                            alert('Error sending message. Please try again.');
                            submitBtn.disabled = false;
                        }
                    })
                    .catch(error => {
                        loading.classList.remove('active');
                        alert('Error sending message. Please try again.');
                        submitBtn.disabled = false;
                    });
                    */
                }, 2000);
            });
        });
        
        function resetForm() {
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('contactForm').reset();
            document.getElementById('submitBtn').disabled = false;
        }
    </script>
</body>
</html>
